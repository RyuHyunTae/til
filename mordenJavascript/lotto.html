<body>
    <script>
        const SETTING = {
            name: "LUCKY LOTTO!",
            count: 6,
            maxNumber: 45
        }

        let mySet = new Set();

        function getRandomNumber(maxNumber) {

            let num=1;

            for (let i = 0; i < num; i++) {
                mySet.add(Math.floor(Math.random() * 100 % SETTING.maxNumber));
                let array = [...mySet];
                if(array.length!=SETTING.count)
                {
                    num++;
                }
            }

            console.log(mySet);

        }

        getRandomNumber();
    </script>
