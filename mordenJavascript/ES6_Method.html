<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6 string에 새로운 메소드

        let str = "hello world ! ^^ ~~";
        let matchstr = "world";
        console.log(str.startsWith(matchstr)); //문자열의 시작부분이 같은지 확인하는 메소드
        console.log(str.endsWith(matchstr));   //문자열의 끝부분이 같은지 확인하는 메소드
        console.log(str.includes(matchstr));   //문자열안에 같은부분이 있는지 확인하는 메소드
    </script>
</body>
</html>
