<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    //추상화 , 캡슐화 , 상속 , 다형성
    //추상화 : 객체에서 공통된 속성과 행위를 추출하는 것
    //캡슐화 : 객체의 상세한 내용을 객체 외부에 철저히 숨기고 단순히 메세지만으로 객체와의 상호작용을 하게 하는것
    //상속 : 클래스의 속성과 행위를 하위클래스에 물려주거나 , 상위 클래스에서 물려받는 것
    //다형성 : 하나의 클래스 내부에 같은 이름의 행위를 여럿 정의하거나 상위 클래스의 서비스를 하위 클래스에서 다시 정의하여 사용
    
    var o = {'func' : function(){
        alert('Hello');
    }}
    o.func();
    window.o.func();
    //js의 모든객체는 전역객체의 프로퍼티이다
    //window << 전역객체

    function func2(){
        if(window===this)
        {
            document.write("window===this");   //this는 전역객체인 window와 같다
        }
    }

    var a = {
        func : function(){
            if(a===this){
                document.write("a===this");  // 메소드가 소속되어있는 객체를 this로 접근할수있음
            }
        }
    }

    //함수가 어느 객체이도 소속되어있지 않으면 this는 전역객체인 window를 가르키고 어느객체에 소속되어 매소드를 호출하면 this는 객체를 가르킨다
    //보통함수를 호출할때 window.func2(); 를 func2();라고 호출되기에 this가 객체를 가르킨다는말이다

    var functhis = null;

    function Func(){
        functhis = this;
    }

    var o1 =Func();  //그냥호출하면 전역객체를 가르킨다
    if(functhis === window){
        document.write('window<br>');
    }

    var o2 = new Func(); //생성자로 호출하면 객체를 가르킨다
    {
        if(functhis===o2)  
        {
            document.write('o2<br>');
        }
    }


    </script>
</body>
</html>
