<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        alert("coding everything"); 
        alert('coding everything');
        alert('coding\' everything');  
        // 시작과 끝에있는 따옴표와 같은 따옴표를 안에 사용할때 역슬래시(\) 로 사용가능 
        // escape라고 함 (자신의 원래 목적을 사용하지않고 그냥 사용할때 사용함)
        alert("coding\neveryting");
        alert("coding"+" "+"everything");
        alert("coding" + "\n" + "everyting");

        var a=1  // 숫자 
        var b="1"// 문자

        alert(1+1); //2 출력
        alert("1"+"1"); // 11출력
        alert("coding".length); // 문자열 길이 출력
        alert("code".indexOf("e")); // 몇번째에 문자가있는지 출력 (처음부터 0~시작) e=3
    </script>
</body>
</html>
