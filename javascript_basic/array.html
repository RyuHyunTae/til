<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var member = ['egoing' , 'k8805' , 'sorialgi']; // 자바는 {}쓰는데 js는 []사용,크기지정x
        alert(member);  //배열의 전체값 가져옴
        alert(member[0]);
        alert(member[1]);

        function get_members()
        {
            return ['aa','bb','cc'];
        }

        var members = get_members(); // 함수에서 리턴된 배열값을 변수안에 저장 
        alert(members);
        members.push('dd'); // 배열 맨뒤 삽입
        members = members.concat(['f','g']); // 배열 맨뒤에 concat안에 배열을 연결
        members.unshift('00'); // 배열 맨앞에 삽입
        members.splice(1,1,'x','y' );  // splice(index,howmany,element1,element2,.....); 
                                        // index 삽입을시작할 배열번호 , howmany index부터 삭제할 배열의 갯수 , elements 삽입할 내용들
        members.shift(); // 제일앞 배열 삭제
        members.pop(); //제일뒤 배열 삭제
        members.sort(); //알파벳 정방향으로 정렬
        members.reverse(); //알파벳 역방향으로 정렬
        alert(members);
    </script>
</body>
</html>
