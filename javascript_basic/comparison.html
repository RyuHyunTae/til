    <script type="text/javascript">
        var a=1; // = 대입
       
        alert("one"=="one"); // == boolean타입 동등비교 참true 불false 데이터의 정보가 같으면 참
        alert(1===1); // === 데이터의 정보도 같고 데이터의 타입까지 같아야 참이됨 ex)1===1 true 1==="1" false
        
        
        alert(1!==2); // !== ===와 마찬가지로 데이터의정보와 타입 함께 비교한다.
